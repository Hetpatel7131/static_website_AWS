<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Static Website</h1>
    </header>
    <main>
        <p>This is a simple static site hosted on <strong>Amazon S3</strong> and served via <strong>CloudFront</strong>.</p>
        <p>If you have any questions feel free to ask me.</p>
        <a href="https://aws.amazon.com/s3/">Learn More about Amazon S3</a>
    </main>
    <footer>
        <p>&copy; 2024 My Static Website. All rights reserved.</p>
    </footer>
</body>
</html>
