<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8d7da;
        }
        header {
            background-color: #721c24;
            color: white;
            padding: 15px;
        }
        main {
            padding: 50px 20px;
        }
        h1 {
            font-size: 3rem;
            color: #721c24;
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
        a {
            color: #004085;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Error 404 - Page Not Found</h1>
    </header>
    <main>
        <p>Oops! The page you are looking for doesn't exist or has been moved.</p>
        <p>Please go back to the <a href="/">home page</a>.</p>
    </main>
    <footer>
        <p>&copy; 2024 My Static Website. All rights reserved.</p>
    </footer>
</body>
</html>
